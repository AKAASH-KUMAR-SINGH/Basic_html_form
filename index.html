<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="back-end">
        <h2>Student Registration Form</h2>
        
        <div>
            <label for="std_name">Name :</label>
            <input id="std_name" type="text" name="std_name" placeholder="Enter your Name">
        </div>
        <br>
        <div>
            <label for="std_date">DOB:
                <input type="date" name="std_date" id="std_date">
            </label>
        </div>
        <br>
        <div>
            <label for="std_gender">Gender:</label>
            <input type="radio" name="std_gender" id="std_gender">Male
            <input type="radio" name="std_gender" id="std_gender">Female
            <input type="radio" name="std_gender" id="std_gender">Other
        </div>
        <br>
        <div>
            Qualification:
            <select name="std_qualification">
                <option value="Graduate">Graduate</option>
                <option value="Post-graduate">Post-graduate</option>
                <option value="12+">12+</option>
                <option value="10+">10+</option>
            </select>    
        </div>
        <br>
        <div>
            <label for="std_crs">Course:</label>
            <select name="std_crs" id="std_crs">
                <option value="std_crs">Select</option>
                <option value="std_crs">B.Tech.</option>              
                <option value="std_crs">B.Pharma.</option>
                <option value="std_crs">BCA</option>
                <option value="std_crs">BBA</option>
                <option value="std_crs">MBA</option>
                <option value="std_crs">Other</option>

            </select>
            
        </div>
        <br>
        <div>
            <span>
            <label for="std_fname">Father Name:</label>
            <input type="text" name="std_fname" id="std_fname" placeholder="Enter your father name">
            </span>
            <span>
                <label for="f_occ">Occupation:</label>
                <input type="text" name="f_occ" id="f_occ" placeholder="Occupation">
            </span>
            
            <span>
                <label for="f_num">Mobile No:</label>
                <input type="tel" name="f_num" id="f_num" placeholder="1234*****90">
            </span>
        </div>
        <br>
        <div>
            <label for="std_email">Email-id:</label>
            <input type="email" name="std_email" id="std_email" placeholder="xyz**@.com">
        </div>
        <br>
        
        <br>
        <div>
            <span>
            <label for="std_add">Address :</label>
            <br>
            <textarea name="std_add" id="std_add" placeholder="Enter your Address" cols="30" rows="3"></textarea>
            </span>
            <br>
            <span>
            <label for="std_add1">Alternate-Address :</label>
            <br>
            <textarea name="std_add1" id="std_add1" placeholder="Enter your Alternate-Address" cols="30" rows="3"></textarea>
            </span>
        </div>
        <br>
        <div>
            <span>
                <label for="std_vill">Village:</label>
                <input type="text" name="std_vill" id="std_vill" placeholder="Village">
            </span>
            <span>
                <label for="std_city">City:</label>
                <input type="text" name="std_city" id="std_city" placeholder="City">
            </span>
            <span>
                <label for="std_state">State:</label>
                <input type="text" name="std_state" id="std_state" placeholder="State">
            </span>
        </div>

        <br>
        <div>
            <label for="std_cert">Certificate & Training :</label>
            <input type="text" name="std_cert" id="std_cert">
        </div>
        <br>
        <div>
            <span>
                <label for="std_cv">CV</label>
                <input type="file" name="std_cv"  id="std_cv">
            </span>
            <span>
                <label for="std_resume">Resume</label>
                <input type="file" name="std_resume"  id="std_resume">
            </span>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="Reset_All">
        </div>
        <br>
    </form>
</body>
</html>
